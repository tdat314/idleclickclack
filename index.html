<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Idle ClickClack</h1>
        <div id="coin-display">Coins: <span id="coins">0</span></div>
        <div id="upgrade-display">
            <button id="upgrade-btn">Buy Upgrade (+1 coin/sec) - Cost: <span id="upgrade-cost">10</span></button>
        </div>
        <div id="rate-display">Collection Rate: <span id="rate">1</span> coin/sec</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
